<div class="signin-card">
<mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <div>
          <img [src]="imageData" class="thumbnail" *ngIf="imageData" />
        </div>
        <div>
          <input type="file" accept="image/*" (change)="handleFileInput($event)" />
        </div>
        </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <form [formGroup]="form" (ngSubmit)="upload()">
            <table>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Enter your name">
                            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="location" placeholder="Enter your location">
                            <mat-error *ngIf="form.get('location')?.hasError('required')">Location is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" placeholder="Enter your email">
                            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password" placeholder="Enter your password">
                            <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                       <button mat-raised-button color="primary" type="button"
                         [routerLink]="['/']">Back</button>

                         <button mat-raised-button color="warning" type="submit">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
</div>
